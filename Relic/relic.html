<div class="sheet-main">

  <!--tabs-->
  <div class="tab-buttons middle center">
    <input class="tab character" name="attr_tab" data-i18n-title="character" title="Character" type="radio" value="1" checked />
    <input class="tab party" name="attr_tab" data-i18n-title="stronghold" title="Stronghold" type="radio" value="2" />
    <input class="tab gamemaster" name="attr_tab" data-i18n-title="monster" title="Monster" type="radio" value="3" />
    <input class="tab settings" name="attr_tab" data-i18n-title="settings" title="Settings" type="radio" value="4" />
